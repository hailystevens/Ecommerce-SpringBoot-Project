#validate: Validate the schema, making no changes to the database.(production)
#update: Update the database schema to match the entity definitions.(developing)
#create: Create the database schema on startup, dropping any existing schema.(initial setup)
#create-drop: Create the database schema on startup and drop it on shutdown.
